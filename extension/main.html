        <button
          id="submitRating"
          type="button"
          class="submit text-white bg-[#1CAFF6] font-medium rounded-lg text-sm px-2 py-1.5 me-2 my-4 shadow shadow-[#188CC5]"
        >
          Submit Rating!
        </button>
      </div>
      <div id="comment">
        <h2>Comments</h2>
        <div class="comment">
          <p class="time">06/01/24</p>
          <p class="name">Kethan V</p>
          <p class="text text-left">I love this website!!</p>
        </div>
        <div class="comment">
          <p class="time">01/03/24</p>
          <p class="name">Varun G</p>
          <p class="text text-left">I hate this website!!</p>
        </div>
      </div>

      <form>
        <div class="relative">
          <input
            type="input"
            id="comment"
            class="block w-52 p-4 ps-1 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Comment..."
            required
          />
          <button
            type="submit"
            class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Submit
          </button>
        </div>
      </form>

</html>
