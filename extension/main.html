        <button
          type="button"
          id="submitRatingButton"
          class="submit text-white bg-[#1CAFF6] font-medium rounded-lg text-sm px-2 py-2 mt-3 active:shadow-none"
        >
          Submit Your Rating!
        </button>
      </div>
      <hr class="w-48 h-1 mx-auto my-5 bg-gray-200 border-0 rounded" />
      <form
        id="postCommentForm"
        class="w-5/6 mx-8 mb-4 border border-gray-200 rounded-lg bg-gray-50"
      >
        <div>
          <label for="username" class="sr-only">Your username</label>
          <input
            type="text"
            id="username"
            class="bg-white border-b border-gray-200 text-gray-900 text-sm rounded-t-lg block w-full p-2.5 focus:ring-0 focus:border-gray-200"
            placeholder="Username"
            required
          />
        </div>
        <div class="bg-white">
          <label for="comment" class="sr-only">Your comment</label>
          <textarea
            id="comment"
            rows="4"
            class="w-full p-2.5 text-sm text-gray-900 border-0 bg-white focus:ring-0 focus:border-gray-200"
            placeholder="Write a comment..."
            required
          ></textarea>
        </div>
        <div class="flex items-center justify-between px-3 py-2 border-t">
          <button
            type="submit"
            class="inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200 hover:bg-blue-800"
          >
            Post comment
          </button>
        </div>
      </form>
      <p class="w-5/6 mx-8 text-xs text-gray-500 pb-3">
        Remember, contributions to this topic should follow our
        <a href="#" class="text-blue-600 hover:underline"
          >Community Guidelines</a
        >.
      </p>
      <h2 class="text-xl pb-3">Comments</h2>
      <div id="commentsLoading" role="status">

          class="inline-block text-xl font-medium text-center text-black rounded-full"
        >
          Loading...
